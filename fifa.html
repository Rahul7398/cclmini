{% extends "CCLmini.html" %}
{% block content %}
    <title>Fifa Ranking</title>
  <br>
  <br>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
              </tr>
              {% for i in range(len(posts)) %}
                {% if i%2 ==0 %}
              <tr>
              <td>
                  {{ posts[i]['Rank'] }}
           </td>
            <td> {{ posts[i]["Name"] }}</td></tr>
                {% endif %}
            {% endfor %}
          </table>
    </div>
    {% endblock %}
